<ul class="posts">
  {{ range .Pages }}
    {{ $url := replace .Permalink .Site.BaseURL "" }}
    {{ if ne $url "about/" }}
      <li class="posts-item">
        <div class="posts-item-title-bar">
          <a href="{{ .Permalink }}">
            <h3 class="posts-item-title">
              {{ .Title }}
            </h3>
          </a>

          <div class="posts-item-date">
            {{ .Date.Format "Jan 2" }}
          </div>
        </div>

        <h4 class="posts-item-description">
          {{ .Description | markdownify }}
        </h4>

      </li>
    {{ end }}
  {{ end }}
</ul>
