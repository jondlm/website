{{ partial "head.html" . }}
<body>
  {{ partial "nav.html" . }}

  <section id="wrapper">
    <article class="post">
      <header>
        <h1>{{ .Title }}</h1>

        <h2 class="headline">
          {{ .Date.Format "January 2, 2006" }}
          <br>
          {{ with .Params.tags }}
            {{ if ge (len .) 1 }}
              {{ range . }}
                <a href="{{ $.Site.BaseURL }}tags/{{ . | urlize }}">{{ . }}</a>
              {{ end }}
            {{ end }}
          {{ end }}
        </h2>
      </header>

      <section id="post-body">
          {{ .Content }}
      </section>

    </article>

    {{ partial "footer.html" . }}
  </section>

  {{ partial "js.html" . }}
</body>
