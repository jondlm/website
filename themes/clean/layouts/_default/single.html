{{ partial "head.html" . }}

  {{ partial "nav.html" . }}

  <article>
    <header>
      <div class="flex justify-between items-baseline">
        <h1 class="text-2xl">{{ .Title }}</h1>

        <div class="text-gray-500">{{ .Date.Format "2006-01-02" }}</div>
      </div>
    </header>

    <section class="post">
        {{ .Content }}
    </section>

  </article>

  {{ partial "footer.html" . }}
  {{ partial "js.html" . }}
</body>
</html>
