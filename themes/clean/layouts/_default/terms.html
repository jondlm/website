{{ partial "head.html" . }}

  {{ partial "nav.html" . }}

  <h1>Tags</h1>

  <table>
    <thead>
      <th>Tag</th>
      <th>Count</th>
    </thead>
    <tbody>
      {{ range .Data.Terms.ByCount }}
        <tr>
          <td><a href="{{ .Page.Permalink }}">{{ .Page.Title }}</a></td>
          <td>{{ .Count }}</td>
        </tr>
      {{ end }}
    </tbody>
  </table>

  {{ partial "footer.html" . }}
  {{ partial "js.html" . }}
</body>
</html>
