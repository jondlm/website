{{ partial "head.html" . }}
<body>
  {{ partial "nav.html" . }}

  <h1>Tags</h1>

  <table>
    <thead>
      <th>Tag</th>
      <th>Count</th>
    </thead>
    <tbody>
      {{ range $key, $value := .Data.Terms.ByCount }}
        <tr>
          <td><a href="/tags/{{ $value.Name | urlize }}">{{ $value.Name }}</a></td>
          <td>{{ $value.Count }}</td>
        </tr>
      {{ end }}
    </tbody>
  </table>

  {{ partial "footer.html" . }}
  {{ partial "js.html" . }}
</body>
</html>
