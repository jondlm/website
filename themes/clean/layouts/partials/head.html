<!DOCTYPE html>
<html class="font-sans text-gray-800 leading-tight" {{ with .Site.LanguageCode }}lang="{{ . }}"{{ end }}>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{ with .Site.Params.name }}
      <meta name="author" content="{{ . }}">
    {{ end }}

    {{ with .Site.Params.description }}
      <meta name="description" content="{{ . }}">
    {{ end }}

    {{ hugo.Generator }}

    <title>{{ if .IsHome }}{{ .Title }}{{ else }}{{ .Title }} &middot; {{ .Site.Title }}{{ end }}</title>

    <link rel="icon" href="data:;base64,=">

    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/style.css">

    {{ if not .Params.omit_highlighting }}
      <link rel="stylesheet" href="{{ .Site.BaseURL }}css/highlight.css">
    {{ end }}

    {{ if .Site.Params.enableRSS }}
      <link href="{{ .Site.RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
    {{ end }}
  </head>

  <body class="container mx-auto py-2 px-4 lg:px-32 xl:px-48">
