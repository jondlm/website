<ul class="posts">
  {{ range .Site.RegularPages }}
    {{ $url := replace .Permalink .Site.BaseURL "" }}
    <li class="posts-item">
      <div class="posts-item-title-bar">
        <a href="{{ .Permalink }}">
          <h3 class="posts-item-title">{{ .Title }}</h3>
        </a>

        <div class="posts-item-date">{{ .Date.Format "2006-01" }}</div>
      </div>

      <h4 class="posts-item-description">{{ .Description | markdownify }}</h4>

    </li>
  {{ end }}
</ul>
